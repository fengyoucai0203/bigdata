<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>添加弧线</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CMshB0qQz9Z9FF86ShoU7X2m3mwLSHuv"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
    <script type="text/javascript" src="../resouse/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
            margin:0;
            overflow:hidden;
            font-family:"微软雅黑";
        }
    </style>
</head>
<body>

<div style="width:100%;height:100%;" id="container"></div>

</body>
</html>
<script>

    // 百度地图API功能
    var map = new BMap.Map("container");

    map.centerAndZoom(new BMap.Point(118.454, 32.955), 6);
    map.enableScrollWheelZoom();


    var beijingPosition=new BMap.Point(44.50090026855469,26.06719970703125),
        hangzhouPosition=new BMap.Point(120.129721,30.314429),
        taiwanPosition=new BMap.Point(121.491121,25.127053);
       taiwanPosition1=new BMap.Point(26.06719970703125,44.50090026855469);
        taiwanPosition2=new BMap.Point(44.50090026855469,26.06719970703125);
        var points = [beijingPosition,hangzhouPosition, taiwanPosition ,taiwanPosition1,taiwanPosition2];
        var curve = new BMapLib.CurveLine(points, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5}); //创建弧线对象
        map.addOverlay(curve); //添加到地图中
        curve.enableEditing(); //开启编辑功能
</script>
